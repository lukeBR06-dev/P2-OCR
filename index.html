<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">

    <!-- link css -->
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <!-- link css Tablette -->
    <link
    rel="stylesheet"
    href="/assets/styles/styles-T.css"
    media="screen and (max-width: 992px)">
    <!-- link css Tablette -->
    <link
    rel="stylesheet"
    href="/assets/styles/styles-M.css"
    media="screen and (max-width: 768px)">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Booki</title>
</head>
<body>
    <header>
        <img src="/assets/images/logo/Booki.png" alt="logo Booki">
        <nav>
            <a href="#">Hébergements</a>
            <a href="#">Activités</a>
        </nav>
    </header>
    <!-- text under the header -->
    <div class="sub-header">
        <b>Trouvez votre hébergement pour des vacances de rêve</b>
        <div class="sub-header1">
            <p>En plein centre ville ou en pleine nature</p>
        </div>
    </div>
    <!-- search bar -->
    <div class="search_bar">
        <i class="fa-sharp fa-solid fa-location-dot"></i>
        <input type="search" placeholder="Marseille, France">
        <button type="submit">Rechercher</button>
    </div>
    <!-- Filtres -->
    <div class="Filtre">
        <!-- Économique -->
        <p>Filtres</p>
        <button class="Filtre_card">
            <i class="fa-sharp fa-solid fa-money-bill-wave"></i>
            <p>Économique</p>
        </button>
        <!-- Familial -->
        <button class="Filtre_card">
            <i class="fa-sharp fa-solid fa-child-reaching"></i>
            <p>Familial</p>
        </button>
        <!-- Romantique -->
        <button class="Filtre_card">
            <i class="fa-sharp fa-solid fa-heart"></i>
            <p>Romantique</p>
        </button>
        <!-- Animaux autorisés -->
        <button class="Filtre_card">
            <i class="fa-sharp fa-solid fa-dog"></i>
            <p>Animaux autorisés</p>
        </button>
    </div>
    <div class="sub-filtres">
        <i class="fa-solid fa-info"></i>
        <p>plus de 500 logements sont disponible dans cette ville</p>
    </div>
</body>
</html>
